<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>partbank</title>
  </head>

    <main class="container">
      <header class="header-container">
        <h2 class="header-title">تایید اطلاعات</h2>
      </header>

        <section class="section-container">
          <div class="info-container">
            <p class="info-label">نام:</p>

          </div>
          <div class="info-container">
            <p class="info-label">نام خانوادگی:</p>
            <p class="info-value">وهانی</p>
          </div>
          <div class="info-container">
            <p class="info-label">کدپستی:</p>
            <p class="info-value">۹۱۷۵۶۸۷۴۲۳</p>
          </div>
         
        </section>
        <div class="info-container info-container--address">
          <p class="info-label">محل سکونت: </p>
          <p class="info-value">بولوار ملک آباد ، خیام جنوبی ۱۳ ، گلایل ۱۰ ، پلاک۱۲۳ ، واحد۱</p>
      </div>
      <div class="buttons">
        <button class="back-button">قبلی</button>
        <button class="open-button">افتتاح حساب</button>
      </div>
    </main>
  </body>
